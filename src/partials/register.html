<section class="register">
  <div class="container">
    <div class="register-text-content-wrapper">
      <div class="register-desc-wrapper">
        <h2 class="register-title">Secure Your Spot</h2>

        <p class="register-desc">
          Don't miss out on two days of innovation, networking, and learning.
          Complete your registration in just a few steps and get ready to be
          inspired at EduConf 2025.
        </p>
      </div>
      <div class="register-labels-wrapper">
        <div class="register-form-field-wrapper">
          <label class="register-form-field-label" for="user-name">Name*</label>
          <div class="register-input-wrapper">
            <input
              class="register-form-input"
              type="text"
              id="user-name"
              name="user-name"
              placeholder="Enter your full name"
              required
            />
          </div>
        </div>
        <div class="register-form-field-wrapper">
          <label class="register-form-field-label" for="user-mail"
            >Email*</label
          >
          <div class="register-input-wrapper">
            <input
              class="register-form-input"
              type="tel"
              id="user-mail"
              name="user-tel"
              placeholder="Enter your email address"
              required
              pattern=""
              title=""
            />
          </div>
        </div>
        <button class="register-btn" type="submit">Register Now</button>
      </div>
    </div>

    <div class="register-img-wrapper">
      <picture>
        <source
          srcset="
            ./img/register/register-jpeg/register-desktop.jpg    1x,
            ./img/register/register-jpeg/register-desktop@2x.jpg 2x
          "
          media="(min-width: 1160px)"
        />
        <source
          srcset="
            ./img/register/register-jpeg/register-tablet.jpg    1x,
            ./img/register/register-jpeg/register-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          class="register-img"
          width="335"
          height="259"
          srcset="./img/register/register-jpeg/register-mobile@2x.jpg 2x"
          src="./img/register/register-jpeg/register-mobile.jpg"
          alt="register section"
        />
      </picture>
    </div>
  </div>
</section>
